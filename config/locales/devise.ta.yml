# Additional translations at https://github.com/plataformatec/devise/wiki/I18n

en:
  devise:
    confirmations:
      confirmed: "உங்கள் கணக்கு வெற்றிகரமாக உருவாக்கப்பட்டுள்ளது."
      send_instructions: "உங்கள் கணக்கை உறுதி செய்வதற்கான வழிமுறைகள் உங்கள் மின்னஞ்சல் முகவரிக்கு இன்னும் சிறிது நேரத்தில் வந்து சேரும்."
      send_paranoid_instructions: "உங்கள் மின்னஞ்சல் முகவரி தரவுத்தளத்தில் உள்ளது, கணக்கை உறுதி செய்வதற்கான வழிமுறைகள் உங்கள் மின்னஞ்சல் முகவரிக்கு இன்னும் சிறிது நேரத்தில் வந்து சேரும்."
    failure:
      already_authenticated: "நீங்கள் ஏற்கனவே உள்நுழைந்துள்ளீர்கள்."
      inactive: "உங்கள் கணக்கு இன்னும் செயல்பாட்டுக்கு வரவில்லை."
      invalid: "தவறான மின்னஞ்சல் அல்லது கடவுச்சொல்."
      locked: "உங்கள் கணக்கு பூட்டப்பட்டுள்ளது."
      last_attempt: "உங்கள் கணக்கை பூடப்படுவதற்க்கு இன்னும் ஒரு முயற்சி மீதமுள்ளது."
      not_found_in_database: "தவறான மின்னஞ்சல் அல்லது கடவுச்சொல்"
      timeout: "உங்கள் அமர்வு காலாவதியானது. தொடர்ந்து மீண்டும் உள்நுழைக."
      unauthenticated: "தொடருவதற்கு முன் நீங்கள் உள்நுழைய அல்லது பதிவு செய்ய வேண்டும்."
      unconfirmed: "தொடர்வதற்கு முன், உங்கள் கணக்கை உறுதிப்படுத்த வேண்டும்."
    mailer:
      confirmation_instructions:
        subject: "உறுதிப்படுத்துதளுக்கான வழிமுறைகள்"
      reset_password_instructions:
        subject: "கடவுச்சொல்லை மீட்டமைக்க வழிமுறைகள் "
      unlock_instructions:
        subject: "திறப்பதற்காண வழிமுறைகள்"
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "Successfully authenticated from %{kind} account."
    passwords:
      no_token: "You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided."
      send_instructions: "You will receive an email with instructions on how to reset your password in a few minutes."
      send_paranoid_instructions: "If your email address exists in our database, you will receive a password recovery link at your email address in a few minutes."
      updated: "உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டது. நீங்கள் உள்நுழைந்துள்ளீர்கள்."
      updated_not_active: "உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டது."
    registrations:
      destroyed: "Bye! Your account was successfully cancelled. We hope to see you again soon."
      signed_up: "வரவேற்கிறோம்! நீங்கள் வெற்றிகரமாக இணைந்துவிட்டீர்கள்"
      signed_up_but_inactive: "நீங்கள் வெற்றிகரமாக இணைந்துவிட்டீர்கள், ஆனாலும் உங்கள் கணக்கு இன்னும் செயலாக்கப்படவில்லை அதனால் நீங்கள் உள்நுழைய முடியவில்லை."
      signed_up_but_locked: "நீங்கள் வெற்றிகரமாக இணைந்துவிட்டீர்கள். ஆனாலும் உங்கள் கணக்கு பூட்டப்பட்டுள்ளது அதனால் நீங்கள் உள்நுழைய முடியவில்லை."
      signed_up_but_unconfirmed: "ஒரு உறுதிப்படுத்தல் இணைப்பும் ஒரு செய்தியும் உங்கள் மின்னஞ்சல் முகவரிக்கு அனுப்பப்படும். உங்கள் கணக்கு செயல்படுத்த இணைப்பை திறக்கவும்."
      update_needs_confirmation: "உங்கள் கணக்கு வெற்றிகரமாக மேம்படுத்தப்பட்டுவிட்டது, ஆனாலும் உங்கள் மின்னஞ்சல் முகவரியை சரி பார்க்க வேண்டியுள்ளது.  உங்கள் மின்னஞ்சல் முகவரிக்கு அனுப்பப்பட்டுள்ள இணைப்பை செயல்படுத்தி கணக்கை துவக்கவும்."
      updated: "You updated your account successfully."
    sessions:
      signed_in: "வெற்றிகரமாக உள் நுழைந்துவிட்டீர்கள்"
      signed_out: "வெற்றிகரமாக வெளியேறிவிட்டீர்கள்."
    unlocks:
      send_instructions: "You will receive an email with instructions about how to unlock your account in a few minutes."
      send_paranoid_instructions: "If your account exists, you will receive an email with instructions about how to unlock it in a few minutes."
      unlocked: "Your account has been unlocked successfully. Please sign in to continue."
  errors:
    messages:
      already_confirmed: "ஏற்க்கனவே உறுதிப்படுத்தப்பட்டது. மீண்டும் முயற்சிக்கவும்"
      confirmation_period_expired: "needs to be confirmed within %{period}, please request a new one"
      expired: " காலவாதியாகிவிட்டது, புதிதாக ஒன்றை வேண்டவும்"
      not_found: "காணப்படவில்லை"
      not_locked: "பூட்டப்படவில்லை"
      not_saved:
